<!DOCTYPE html>
<html lang="ru">
    <head>
	<meta charset="utf-8" />
	<meta content="width=device-width, maximum-scale=1.0, initial-scale=1" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Artkadabra" />
	<title>Artkadabra</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png" />

	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="../front/css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/components.css" />
	<link rel="stylesheet" type="text/css" href="../front/css/jquery.mCustomScrollbar.css"  />



	<!--[if IE 8 ]>
                <link rel="stylesheet" type="text/css" href="css/ie8.css" media="screen" />
        <![endif]-->

	<script type="text/javascript" src="../front/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../front/js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="../front/js/jquery.mCustomScrollbar.js"></script>
        <script type="text/javascript" src="js/jquery.fileinput.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

        <script type="text/javascript" >
	    $(function() {
		$('.customfile-container input').each(function() {
		    $(this).customFileInput();
		});
	    });

        </script>

    </head>
    <body>
	<div class="frame">
	    <div class="panel"> <!-- .panel -->
		<h1 class="logo"><i class="ico ico_logo"></i></h1>
		<a href="#" class="link link_btn email" title="we@artkadabra.ru"><i class="ico ico_mail"></i></a>
                <ul class="nav">
		    <li class="nav__item"><a href="#"><i class="ico ico_close"></i></a></li>
                    <li class="nav__item"><a href="#"><i class="ico ico_ready"></i></a></li>
		</ul>
	    </div> <!-- /.panel -->

	    <div class="screen" style="background: #0f0f0f;"> <!-- .screen -->
		<div class="screen__inner">
		    <div class="works-form">
			<form action="#" method="get" class="form">
			    <ul class="works-form-list">
				<li class="works-form-list__item">
                                    <ul class="works-form-list">
                                        <li class="works-form-list__item">
                                            <input type="text" class="field field_text" value="Заголовок работы" />
                                        </li>
                                        <li class="works-form-list__item">
                                            <div class="customfile-container">
						 <label class="label"><i class="ico ico_upload"></i></label>
                                                <input type="file" id="file1" name="myfiles" />
                                            </div>
                                            <div class="image-preview">
                                                <a href="#" class="view-full-size">
                                                    <span class="view-full-size__img-box"><img src="../front/images/work1_bg.jpg" /></span>
                                                    <i class="ico ico_loup"></i>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
				<li class="works-form-list__item">
				    <ul class="work-actions">
					<li class="work-actions__item"><a href="#"><i class="ico ico_close-gray"></i></a></li>
					<li class="work-actions__item"><a href="#"><i class="ico ico_arrow-up"></i></a></li>
					<li class="work-actions__item"><a href="#"><i class="ico ico_arrow-down"></i></a></li>
				    </ul>
				    <span class="work-number">2</span>
                                    <ul class="works-form-list">
                                        <li class="works-form-list__item">
                                            <div class="customfile-container">
						<label class="label"><i class="ico ico_upload"></i></label>
                                                <input type="file" id="file2" name="myfiles" />
                                            </div>
                                            <div class="image-preview">
                                                <a href="#" class="view-full-size">
                                                    <span class="view-full-size__img-box"><img src="../front/images/previews/10.jpg" /></span>
                                                    <i class="ico ico_loup"></i>
                                                </a>
                                            </div>
                                        </li>
                                        <li class="works-form-list__item">
                                            <div class="customfile-container">
						<label class="label"><i class="ico ico_upload"></i></label>
                                                <input type="file" id="file3" name="myfiles" />
                                            </div>
                                        </li>
					<li class="works-form-list__item">
					    <label class="label"><i class="ico ico_edit"></i></label>
                                            <input type="text" class="field field_text field_text_color" style="background:#232323;" value="#232323" />
                                        </li>
                                    </ul>
                                </li>
				<li class="works-form-list__item">
				    <ul class="work-actions">
					<li class="work-actions__item"><a href="#"><i class="ico ico_close-gray"></i></a></li>
					<li class="work-actions__item"><a href="#"><i class="ico ico_arrow-up"></i></a></li>
					<li class="work-actions__item"><a href="#"><i class="ico ico_arrow-down"></i></a></li>
				    </ul>
				    <span class="work-number">1</span>
				    <ul class="works-form-list">
					<li class="works-form-list__item">
					    <div class="customfile-container">
						<label class="label"><i class="ico ico_upload"></i></label>
						<input type="file" id="file4" name="myfiles" />
					    </div>
					</li>
					<li class="works-form-list__item no-sort">
					    <div class="customfile-container">
						<label class="label"><i class="ico ico_upload"></i></label>
						<input type="file" id="file5" name="myfiles" />
					    </div>
					</li>
					<li class="works-form-list__item no-sort">
					    <label class="label"><i class="ico ico_edit"></i></label>
                                            <input type="text" class="field field_text field_text_color" style="background:#999999;" value="#999999" />
                                        </li>
				    </ul>
				</li>

				<li class="works-form-list__item">
				    <div class="form-button form-button_icon">
					<i class="ico ico_plus"></i>
					<input type="submit" class="form-button__input" value="Добавить" />
				    </div>
				</li>
			    </ul>

                        </form>
		    </div>
		</div>
	    </div> <!-- /.screen -->
	</div>
    </body>
</html>
