<!DOCTYPE html>
<html lang="ru">
    <head>
	<meta charset="utf-8" />
	<meta content="width=device-width, maximum-scale=1.0, initial-scale=1" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Artkadabra" />
	<title>Artkadabra</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114-precomposed.png" />

	<link rel="stylesheet" type="text/css" href="css/fonts.css" />
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/components.css" />
	<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css"  />



	<!--[if IE 8 ]>
                <link rel="stylesheet" type="text/css" href="css/ie8.css" media="screen" />
        <![endif]-->

	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/jquery.mCustomScrollbar.js"></script>
	<script type="text/javascript" src="js/jquery.autosize-min.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

    </head>
    <body>
	<div class="frame">
	    <div class="panel"> <!-- .panel -->
		<h1 class="logo"><i class="ico ico_logo"></i></h1>
		<a href="#" class="link link_btn email" title="we@artkadabra.ru"><i class="ico ico_mail"></i></a>

	    </div> <!-- /.panel -->

	    <div class="screen" style="background: #282828;"> <!-- .screen -->
		<div class="screen__inner">
		    <div class="contacts">
			<form action="#" method="get" class="form form_contacts">
			    <ul class="fields-list">
				<li class="fields-list__item">
				    <label class="label"><i class="ico ico_user"></i></label>
				    <input type="text" class="field field_text field_name" />
				</li>
				<li class="fields-list__item">
				    <label class="label"><i class="ico ico_mail-dark"></i></label>
				    <input type="text" class="field field_text field_email" />
				</li>
				<li class="fields-list__item">
				    <label class="label"><i class="ico ico_quote-up"></i><i class="ico ico_quote-down"></i></label>
				    <textarea class="field field_textarea field_message"></textarea>
				</li>
			    </ul>
			    <div class="btnset">
				<input type="submit" class="btn" value="&#xf00c;"/>
			    </div>
			</form>
		    </div>
		</div>
	    </div> <!-- /.screen -->
	</div>
    </body>
</html>
